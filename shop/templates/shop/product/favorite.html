{%extends 'shop/base.html'%}
{%block title%}Favorite{%endblock%}
{%block content%}
    <!-- Navbar Start -->

    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-10 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Add to card</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                     {% for favorite in favorite_products %}
                        {% for product in favorite.products.all %}
                            <tr>
                                <td class="align-middle">
                                    <img src="{{ product.image.url }}" alt="" style="width: 50px;">
                                    <a href="{{ product.get_absolute_url }}" style="color: grey">{{ product.name }}</a>
                                </td>
                                <td class="align-middle">â‚¬{{ product.price }}</td>
                                <td class="align-middle">

                                </td>
                                <td class="align-middle">
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <input type="hidden" name="product_id" value="{{ product.id }}">
                                        <input type="submit" value="Remove" class="btn btn-sm btn-danger">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Cart End -->

{%endblock%}
